<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div class="container">
    <div class="title">Add Agricultural</div>
    <div class="content">
      <form name="addProductForm" [formGroup]="addProductForm" (ngSubmit)="addProduct()">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Name</span>
            <input type="text" placeholder="Enter name" required formControlName="name"/>
          </div>
          <div class="input-box">
            <span class="details">Weight</span>
            <input type="text" placeholder="Enter weight" required formControlName="weight"/>
          </div>
          <div class="input-box">
            <span class="details">Season</span>
            <input type="text" placeholder="Spring/Summer/Autumn/Winter" required formControlName="season"/>
          </div>

          <div class="input-box">
            <span class="details">Date</span>
            <input type="text" placeholder="yyyy-mm-dd" required formControlName="date"/>
          </div>
          <div class="input-box upload-img" style="display: block;">
            <span class="details">Image</span>
            <img [src]="url">
            <input type="file" id="file-upload" accept="image/*" style="display: none" required (change)="onSelect($event)" #fileInput />
            <label id="upload-img-btn" for="file-upload" mat-raised-button color="primary">Upload</label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </div>
</body>
